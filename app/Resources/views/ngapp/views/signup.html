<!-- Page Header -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">S'enregistrer</h1>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-md-3"></div>
    <div class="alert alert-danger col-md-6 errorMessage" ng-if="createUserError"> {{ createUserErrorMessage }}</div>
    <div class="col-md-3"></div>
</div>

<!-- Projects Row -->
<div class="row">
    <div class="col-md-3"></div>
    <form class = "col-md-6 form-signin" name="form">
        <label>Email</label>
        <input type = "email" class = "form-control" name = "email" placeholder = "email"
               ng-model="user.email" required="required" min="1" required autofocus>
        <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
            <span ng-show="form.email.$error.required">L'adresse mail est requise.</span>
            <span ng-show="form.email.$error.email">Adresse email invalide.</span>
        </span>
        <br>
        <label>Nom</label>
        <input type = "text" class = "form-control" name = "lastname" placeholder = "Nom"
               ng-model="user.first_name" required="required" min="1" required autofocus>
        <span style="color:red" ng-show="form.lastname.$dirty && form.lastname.$invalid">
            <span ng-show="form.lastname.$error.required">Le nom est requis.</span>
        </span>
        <br>
        <label>Prénom</label>
        <input type = "text" class = "form-control" name = "firstname" placeholder = "Prénom"
               ng-model="user.last_name" required="required" min="1" required autofocus>
        <span style="color:red" ng-show="form.firstname.$dirty && form.firstname.$invalid">
            <span ng-show="form.firstname.$error.required">Le prénom est requis.</span>
        </span>
        <br>
        <label>Mot de passe</label>
        <input type = "password" class = "form-control" name = "password" placeholder = "password"
               ng-model="user.password" required="required" required>
        <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
            <span ng-show="form.password.$error.required">Le mode de passe est requis.</span>
        </span>
        <hr>
        <button class = "btn btn-lg btn-primary btn-block" ng-click="submitUser(user)"
                ng-disabled="!user.email||!user.first_name||!user.last_name||!user.password ||
                form.password.$dirty && form.password.$invalid ||
                form.email.$dirty && form.email.$invalid ||
                form.lastname.$dirty && form.lastname.$invalid ||
                form.firstname.$dirty && form.firstname.$invalid" name = "login">S'enregistrer</button>
    </form>
    <div class="col-md-3"></div>
</div>
