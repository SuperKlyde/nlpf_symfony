<!-- Page Header -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Se connecter</h1>
    </div>
</div>

<!-- /.row -->

<div class="row">
    <div class="col-md-3"></div>
    <div class="alert alert-danger col-md-6 errorMessage" ng-if="loginError"> {{ loginErrorMessage }}</div>
    <div class="col-md-3"></div>
</div>

<!-- Projects Row -->
<div class="row">

    <div class="col-md-3"></div>
    <form class = "col-md-6 form-signin" name="form" novalidate>
        <label>Email</label>
        <input type = "email" class = "form-control" name = "email" placeholder = "email"
               ng-model="user.email" required="required" required autofocus>
        <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
            <span ng-show="form.email.$error.required">L'adresse mail est requise.</span>
            <span ng-show="form.email.$error.email">Adresse email invalide.</span>
        </span>
        <br>
        <label>Mot de passe</label>
        <input type = "password" class = "form-control" name = "password" placeholder = "password"
               ng-model="user.password" required="required" required>
        <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
            <span ng-show="form.password.$error.required">Le mode de passe est requis.</span>
        </span>
        <hr>
        <button class = "btn btn-lg btn-primary btn-block"
                ng-disabled="form.password.$dirty && form.password.$invalid ||
                form.email.$dirty && form.email.$invalid ||
                !user.email || !user.password" ng-click="userConnect(user)"
                name = "connexion">Connexion</button>
    </form>
    <div class="col-md-3"></div>
</div>
