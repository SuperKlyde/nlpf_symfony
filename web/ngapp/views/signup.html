<div class="container">

    <!-- Portfolio Item Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create an account
                <small></small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
    <div class="col-md-3"></div>
    <div class="alert alert-danger col-md-6 errorMessage" ng-if="createUserError"> {{ createUserErrorMessage }}</div>
    <div class="col-md-3"></div>
    </div>

    <div class="row">

        <form class = "col-md-6 form-signin" name="form">

            FirstName: <input type = "text" class = "form-control" name = "firstname" placeholder = "Firstname"
                              ng-model="user.firstname" required="required" min="1" required autofocus>
            <span style="color:red" ng-show="form.firstname.$dirty && form.firstname.$invalid">
                <span ng-show="form.firstname.$error.required">Fisrt name required.</span>
            </span>
            <br />
            LastName:  <input type = "text" class = "form-control" name = "lastname" placeholder = "Lastname"
                              ng-model="user.lastname" required="required" min="1" required autofocus>
            <span style="color:red" ng-show="form.lastname.$dirty && form.lastname.$invalid">
                <span ng-show="form.lastname.$error.required">Last name required.</span>
            </span>
            <br />
            Email:  <input type = "email" class = "form-control" name = "email" placeholder = "email"
                           ng-model="user.email" required="required" min="1" required autofocus>
            <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
                <span ng-show="form.email.$error.required">Mail required.</span>
                <span ng-show="form.email.$error.email">Invalid email adress.</span>
            </span>
            <br />
            Password: <input type = "password" class = "form-control" name = "password" placeholder = "password"
                            ng-model="user.password" required="required" required>
            <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
                <span ng-show="form.password.$error.required">Password required.</span>
            </span>
            <br />
            Confirm Password: <input type = "password" class = "form-control" name = "confirm_password" placeholder = "confirm_password"
                                     ng-model="user.confirm_password" required="required" required>
            <span style="color:red" ng-show="form.confirm_password.$dirty && form.confirm_password.$invalid">
                <span ng-show="form.confirm_password.$error.required">Password confirmation required.</span>
            </span>
            <br />

        <button class = "btn btn-lg btn-primary btn-block" ng-click="submitUser(user)"
                ng-disabled="!user.email||!user.firstname||!user.lastname||!user.password ||
                    form.password.$dirty && form.password.$invalid ||
                    form.email.$dirty && form.email.$invalid ||
                    form.lastname.$dirty && form.lastname.$invalid ||
                    form.firstname.$dirty && form.firstname.$invalid" name = "login">
            Create
        </button>
        </form>
    </div>
</div>
