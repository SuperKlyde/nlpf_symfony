<!-- Page Content-->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{titre}}</h1>
    </div>
  </div>

  <!-- Portfolio Item Heading-->
  <div class="row">
    <div class="col-lg-12">
      <h1 id="project_name" class="page-header"></h1>
      <h1><small>Presentation</small></h1>
    </div>
  </div>
  <!-- /.row-->
  <!-- Portfolio Item Row-->
  <div class="row">
    <div class="col-md-8">
      <ul id="slides" class="swiper-wrapper">
        <div class="col-md-4">
          <h2 class="modal-title"> </h2>
          <p>Current investment : €/mois</p><img src="http://placehold.it/700x400" class="img-responsive">
          <p style="word-wrap:break-word; width:270px; white-space:pre-wrap" ;=""></p>
        </div>
      </ul>
    </div>
    <div class="col-md-4">
      <div class="itemDisplay" ng-repeat="counterpart in conterpartsList | orderBy:'value'">
        <h4><strong> {{counterpart.name}} - {{counterpart.value}} € / mois</strong></h4>
        <p>{{counterpart.description}}</p>
        <div class="rightText">
          <a ng-href="#/participate/{{counterpart.id}}" class="whiteText rightText">

            <button class="btn btn-primary" type="button" ng-diable="counterpart.present">Participate
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-show="isConnectedUser">
    <div class="col-lg-12">
      <h2 class="page-header">Liste des contributeurs</h2>
    </div>

    <table class="table table-striped col-lg-12">
      <thead>
      <tr>
        <th>Email</th>
        <th>Montant</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="contributor in contributorList">
        <td>{{ contributor.email }}</td>
        <td>{{ contributor.value }} €</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<hr>
